<!DOCTYPE html>
<html>
<head>
  <title>Sound Player</title>
</head>
<body>
  <label for="frequency">Frequency (Hz): </label>
  <input type="number" id="frequency" placeholder="Enter frequency">

  <label for="volume">Volume (0-1): </label>
  <input type="number" id="volume" step="0.0000001" min="0" max="1" placeholder="Enter volume">

  <button onclick="playSound()">Play Sound</button>

  <script>
    function playSound() {
      const frequency = document.getElementById('frequency').value;
      const volume = document.getElementById('volume').value;

      if (!frequency || !volume) {
        alert('Please enter a valid frequency and volume.');
        return;
      }

      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();

      oscillator.type = 'sine'; // You can change the wave type
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

      gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
      gainNode.connect(audioContext.destination);

      oscillator.connect(gainNode);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 10); // Stop the oscillator after 1 second (adjust as needed)
    }
  </script>
</body>
</html>
