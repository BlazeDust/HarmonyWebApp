
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Transcription</title>
    <style>
        #transcription {
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Real-time Transcription</h1>
    <div>
        <textarea id="transcription" readonly></textarea>
    </div>

    <script>
        // https://caniuse.com/speech-recognition to see what browsers are compatable
        const transcriptionTextArea = document.getElementById("transcription");

        // Check if the browser supports the Web Speech API
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                let transcription = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        transcription += event.results[i][0].transcript + ' ';
                    }
                }
                transcriptionTextArea.value = transcription;
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = function() {
                console.log('Speech recognition ended.');
                // You can restart recognition here if needed.
            };

            // Start speech recognition
            recognition.start();
        } else {
            transcriptionTextArea.value = "Web Speech API is not supported in this browser, Use chrome or Safari.";
        }
    </script>
</body>
</html>
